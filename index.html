<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 18 Attendance List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 40px; }
    h1 { margin-bottom: 30px; }
    select { width: 100%; }
  </style>
</head>
<body class="container">
  <h1>ðŸ“‹ IIMBA 23 Batch - Group 18 Attendance</h1>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Roll No</th>
        <th>MBA Code</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Ma Nan Myint Htwe</td>
        <td>IIMBA - 83</td>
        <td>
          <select>
            <option>MBA-214</option>
            <option>MBA-222</option>
            <option>MBA-244</option>
          </select>
        </td>
        <td>
          <select>
            <option>Present</option>
            <option>Leave</option>
            <option>Absent</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ko Phyoe Wai Lin</td>
        <td>IIMBA - 99</td>
        <td>
          <select>
            <option>MBA-214</option>
            <option>MBA-222</option>
            <option>MBA-244</option>
          </select>
        </td>
        <td>
          <select>
            <option>Present</option>
            <option>Leave</option>
            <option>Absent</option>
          </select>
        </td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <button class="btn btn-primary" onclick="exportCSV()">Export to CSV</button>

  <script>
    // Save selections in local storage
    document.querySelectorAll("select").forEach((select, index) => {
      const key = `select-${index}`;
      const saved = localStorage.getItem(key);
      if (saved) select.value = saved;
      select.addEventListener("change", () => {
        localStorage.setItem(key, select.value);
      });
    });

    // Export table to CSV
    function exportCSV() {
      let rows = [["No", "Name", "Roll No", "MBA Code", "Status"]];
      document.querySelectorAll("table tbody tr").forEach(tr => {
        const tds = tr.querySelectorAll("td");
        const row = [
          tds[0]?.innerText,
          tds[1]?.innerText,
          tds[2]?.innerText,
          tds[3]?.querySelector("select")?.value,
          tds[4]?.querySelector("select")?.value
        ];
        rows.push(row);
      });

      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance.csv";
      link.click();
    }
  </script>
</body>
</html>
