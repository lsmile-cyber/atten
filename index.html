<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Editable Attendance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 900px;
  }
  td, th {
    border: 1px solid #999;
    padding: 8px;
    text-align: center;
  }
  td[contenteditable="true"] {
    background-color: #f0f8ff;
    cursor: text;
  }
  button {
    margin-top: 15px;
    padding: 8px 16px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h2>Attendance List</h2>

<table id="attendanceTable">
  <thead>
    <tr>
      <th>Employee</th>
      <th contenteditable="false">2025-08-10</th>
      <th contenteditable="false">2025-08-11</th>
      <th contenteditable="false">2025-08-12</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td contenteditable="false">Alice</td>
      <td contenteditable="true">P</td>
      <td contenteditable="true">A</td>
      <td contenteditable="true">P</td>
    </tr>
    <tr>
      <td contenteditable="false">Bob</td>
      <td contenteditable="true">A</td>
      <td contenteditable="true">P</td>
      <td contenteditable="true">P</td>
    </tr>
  </tbody>
</table>

<button onclick="saveAttendance()">Save</button>
<button onclick="loadAttendance()">Load</button>

<script>
  const tableId = 'attendanceTable';

  function saveAttendance() {
    const table = document.getElementById(tableId);
    const data = [];

    for (let i = 1; i < table.rows.length; i++) {
      const row = table.rows[i];
      const rowData = [];
      for (let j = 0; j < row.cells.length; j++) {
        rowData.push(row.cells[j].innerText.trim());
      }
      data.push(rowData);
    }

    localStorage.setItem('attendanceData', JSON.stringify(data));
    alert('Attendance saved locally!');
  }

  function loadAttendance() {
    const data = JSON.parse(localStorage.getItem('attendanceData'));
    if (!data) return;

    const table = document.getElementById(tableId);

    for (let i = 0; i < data.length; i++) {
      const row = table.rows[i + 1];
      for (let j = 0; j < data[i].length; j++) {
        row.cells[j].innerText = data[i][j];
      }
    }
  }

  window.onload = () => {
    loadAttendance();
  };
</script>

</body>
</html>
